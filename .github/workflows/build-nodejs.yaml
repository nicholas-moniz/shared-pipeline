name: Build Node.js App
on:
  workflow_call:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }} 
          token: ${{ secrets.NICHOLAS_MONIZ_GITHUB_TOKEN }}
          path: ${{ github.event.repository.name }}
          fetch-depth: 1

      - name: Checkout shared-pipeline
        uses: actions/checkout@v4
        with:
          repository: nicholas-moniz/shared-pipeline    
          token: ${{ secrets.NICHOLAS_MONIZ_GITHUB_TOKEN }}
          path: shared-pipeline
          fetch-depth: 1
          ref: ${{ github.ref }}

      - name: Install npm modules
        working-directory: shared-pipeline
        run: npm ci

      - name: Install tools
        uses: ./shared-pipeline/.github/actions/setup-tools
        
      - name: Cache Workspace
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-workspace-${{ github.run_id }}
  next-job:
    runs-on: ubuntu-latest
    needs: prepare
    defaults:
      run:
        shell: bash --rcfile ~/.bashrc -e -o pipefail -c
    steps:
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bashrc
            ${{ github.workspace }}
          key: ${{ runner.os }}-workspace-${{ github.run_id }}
      - name: Test
        run: echo "$PATH"
